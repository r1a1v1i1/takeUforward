<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Colorful Flashcards App</h1>
    </header>
    <main>
        <div class="flashcard" id="flashcard">
            <div class="content">
                <p id="text">What is the capital of France?</p>
            </div>
        </div>
        <div class="navigation">
            <button id="prev" class="nav-button">Previous</button>
            <button id="next" class="nav-button">Next</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
